<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón de Palabras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="inputContainer">
        <div class="input-box">
            <h1>💕 Crea tu Corazón de Palabras 💕</h1>
            <input type="text" id="nameInput" placeholder="Escribe un nombre..." maxlength="20">
            <button id="createBtn">Crear Corazón</button>
        </div>
    </div>

    <div class="heart-container hidden" id="heartContainer">
        <canvas id="heartCanvas"></canvas>
        <button class="back-btn" id="backBtn">← Volver</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
